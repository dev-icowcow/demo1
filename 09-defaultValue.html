<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>defaultValue表单value初始值</title>
</head>
<body>
    <input type="text" value="请输入手机号" class="inp-fon">



    <script src="../demo1/jquery.js"></script>
    <script>


       

        $(".inp-fon").focus(function(){
            var fonval = $(this).val();
            if(fonval){
                $(this).val("");
            }
        }).blur(function(){
            var conval = $(this).val();
            if(conval == ""){
                // $(this).val("请输入手机号");
                $(this).val(this.defaultValue);
            }
        })

    </script>
</body>
</html>
